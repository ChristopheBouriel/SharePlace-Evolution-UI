<li [ngClass]="{'list-group-item': true, 'items-publi': true }" id="{{id}}">
    <div class="overview">        
        <div class="profilePic pt-0" >
            <img [src]="publicationImageUser" alt="profile picture {{publicationUserName}}">        
            <p>Par <a routerLink="/profile/{{publicationUserName}}" (click)="onSeeProfile()">{{publicationUserName}}</a> le {{publicationDate | date: 'd LLLL yyyy'}}</p>
        </div>
        <h3 class="mb-3 text-center" [ngStyle]="{color: ' rgb(176, 94, 31)'}">{{title}}</h3>
        <div  class="text-overview">
            <p *ngIf="publicationModerated !== 1">{{content}}</p>            
            <p *ngIf="publicationModerated===1" class="text-danger moderatedBackground">Ce contenu a été masqué suite à modération</p>
        </div>
        <div class="numbers row" *ngIf="!publicationModerated">
            <a class="col-6 text-left" [routerLink]="[id]" (click)="onSeePublication('likers')">{{numberLikes | i18nPlural: numberLikesMapping}}</a>
            <a class="col-6 text-right" [routerLink]="[id]" (click)="onSeePublication('com')">{{publicationNumberComments | i18nPlural: numberCommentsMapping}}</a>
        </div>
    </div>
    <div class="see-it" *ngIf="publicationModerated !== 1 || moderator">
        <a [routerLink]="[id]" (click)="onSeePublication()"><img src="./assets/images/see-icon.png" alt="see icon"></a>        
    </div>
</li>
