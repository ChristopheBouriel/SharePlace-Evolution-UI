<div class="row">
  <div class="col-xs-10 col-md-8 mx-auto">
    <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
    <form [formGroup]="loginForm" *ngIf="!loading && !isAuth">
        <div class="form-group">
          <label for="username">Nom d'utilisateur</label>
          <input type="username" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <button mat-raised-button color="primary" [disabled]="loginForm.invalid" (click)="onLogin()">Valider</button>
    </form>
  </div>
</div>
