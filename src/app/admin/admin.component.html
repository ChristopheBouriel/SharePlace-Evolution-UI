<div class="row my-5 mx-auto">
        <div class="frame col-12 col-md-10 py-3 mx-auto">
            <div class="row">
                <ul class="list-group col-10 mx-auto my-1">
                    <app-admin-list *ngFor="let newPost of newPosts; let l = index"
                        [title]="newPost.title"
                        [moderated]="newPost.moderated"
                        [id]="newPost.id"
                        [postUserName]="newPost.userName"
                        >

                    </app-admin-list>
                    <app-admin-list *ngFor="let newComment of newComments; let m = index"
                        [postId]="newComment.postId"
                        [titlePost]="newComment.title"
                        [commentId]="newComment.id"
                        [commentUserName]="newComment.userName"
                        >
                    </app-admin-list>
                </ul>
            </div>
            <div *ngIf="!gotPostNotifs && !gotCommentNotifs" class="text-center">Vous n'avez pas de notifications</div>
        </div>
</div>
