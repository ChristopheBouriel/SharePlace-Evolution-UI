<div class="row">
  <div class="col-xs-10 col-md-8 mx-auto">
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
    <mat-spinner style="margin:0 auto;" *ngIf="loading"></mat-spinner>
    <form [formGroup]="pictureForm" *ngIf="!loading">
        <div class="form-group profilePic">          
            <input type="file" accept="image/*" #imageInput (change)="onFileAdded($event)">
            <img [src]="imagePreview" *ngIf="imagePreview">
            <div class="ctrlPic row col-5 mx-auto">         
              <button  *ngIf="!newProfile && imagePreview!=='http://localhost:3000/images/default.png'" (click)="imageInput.click()"><img src="./assets/images/change-icon.png"></button>
              <button  *ngIf="!newProfile && imagePreview!=='http://localhost:3000/images/default.png'" (click)="onDeletePic()"><img src="./assets/images/delete-icon.png"></button>            
              <button  *ngIf="pictureChanged" (click)="onLoadPic()"><img src="./assets/images/check-icon.png"></button>         
            </div>
            <button  *ngIf="!newProfile && imagePreview==='http://localhost:3000/images/default.png'" (click)="imageInput.click()"><img src="./assets/images/add-icon.png"></button>            
        </div>
    </form>
    <form [formGroup]="profileForm" *ngIf="!loading" class="infosForm">
        <div class="form-group">
            <label for="firstname">Pr√©nom</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
        </div>
        <div class="form-group" *ngIf="!editMode">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" class="form-control" id="username" formControlName="username">
        </div>
        <div class="form-group" *ngIf="!editMode">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="form-group">
            <label for="department">Service</label>
            <input type="text" class="form-control" id="department" formControlName="department">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Facultatif">
        </div>
        <div class="form-group">
          <label for="aboutMe">A propos de moi</label>
          <textarea class="form-control" id="aboutMe" rows="3" formControlName="aboutMe" placeholder="Facultatif"></textarea>            
        </div>
        <button class="row mx-auto" [disabled]="profileForm.invalid" (click)="onSubmit()"><img src="./assets/images/check-icon.png"></button>    
    </form>
  </div>
</div>
